<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="results-summary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Results Summary</title>
</head>
<body>
    <div class="container">
        <div class="result-side">
            <h3 class="title">Your Result</h3>
            <div class="score">
                <p class="your-score">76</p>
                <p class="total">of 100</p>
            </div>
            <div class="info">
                <h3 class="great">Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="summary-side">
            <h3>Summary</h3>
            <div class="stats">
                <div class="reaction">
                    <img class="reaction-icon" src="images/icon-reaction.svg" alt="lightning icon">
                    <p class="reaction-text">Reaction</p>
                    <p>80 /<span class="out-of"> 100</span></p>
                </div>

                <div class="Memory">
                    <img class="Memory-icon" src="images/icon-memory.svg" alt="brain">
                    <p class="memory-text">Memory</p>
                    <p>92 / <span class="out-of">100</span></p>
                </div>

                <div class="verbal">
                    <img class="verbal-icon" src="images/icon-verbal.svg" alt="chat icon">
                    <p class="verbal-text">Verbal</p>
                    <p>61 / <span class="out-of"> 100</span></p>
                </div>

                <div class="Visual">
                    <img class="visual-icon" src="images/icon-visual.svg" alt="eye">
                    <p class="visual-text">Visual</p>
                    <p>73 / <span class="out-of"> 100</span></p>
                </div>
                <div class="btn">
                    <button class="button">Continue</button>
                </div>

                

            </div>
            
        </div>
    </div>
</body>
